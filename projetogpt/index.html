<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Tarefas - Estudante</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Tarefas</h1>
        
        <!-- Formulário de Cadastro de Tarefa -->
        <div class="form-container">
            <h2>Nova Tarefa</h2>
            <form id="taskForm">
                <input type="text" id="taskName" placeholder="Nome da Tarefa" required>
                <textarea id="taskDescription" placeholder="Descrição da Tarefa" required></textarea>
                <input type="date" id="taskDate" required>
                <select id="taskPriority" required>
                    <option value="alta">Alta</option>
                    <option value="media">Média</option>
                    <option value="baixa">Baixa</option>
                </select>
                <button type="submit">Adicionar Tarefa</button>
            </form>
        </div>

        <!-- Lista de Tarefas -->
        <h2>Lista de Tarefas</h2>
        <ul id="taskList"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
